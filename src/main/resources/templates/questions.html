<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Questions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	
	<!-- bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
	<!-- mergely -->
	<script type="text/javascript" src="/lib/codemirror.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/lib/codemirror.css" />
	<script type="text/javascript" src="/lib/mergely.js"></script>
	<link type="text/css" rel="stylesheet" href="/lib/mergely.css" />

	<!-- shortcut -->
	<script type="text/javascript" src="/lib/shortcut.js"></script>

	<style type="text/css">
	  .navbar-nav > li > a, .navbar-brand {
	    padding-top:4px !important; 
	    padding-bottom:0 !important;
	    height: 28px;
	  }
	.navbar {min-height:28px !important;}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Dictation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/questions">Questions</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="container">
		<table class="table table-striped">
			<tbody>
				<tr th:each="question,rowStat:*{questions}">
					<td th:text="${question.name}"></td>
					<td>
						Part x
					</td>
					<td>
						<a th:text="Dictation" th:href="${'/dictations/' + question.id}"/>
					</td>
					<td>
						<a th:text="Shadowing" th:href="${'/shadowings/' + question.id}"/>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
		<input type="submit" value="Sign Out" />
	</form>
</body>
</html>
