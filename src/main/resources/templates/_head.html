<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head th:fragment="head(title)">
	    <title th:text="${title}"></title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	
		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		
		<!-- bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
		
		<!-- mergely -->
		<script type="text/javascript" src="/lib/codemirror.min.js"></script>
		<link type="text/css" rel="stylesheet" href="/lib/codemirror.css" />
		<script type="text/javascript" src="/lib/mergely.js"></script>
		<link type="text/css" rel="stylesheet" href="/lib/mergely.css" />
	
		<!-- shortcut -->
		<script type="text/javascript" src="/lib/shortcut.js"></script>
	
		<!-- custom script -->
		<script type="text/javascript" th:inline="javascript" th:src="@{'/js/' + ${title} + '.js'}"></script>
		<!-- custom style sheet -->
		<link type="text/css" rel="stylesheet" th:href="@{'/css/' + ${title} + '.css'}" />
		<link type="text/css" rel="stylesheet" th:href="@{/css/navbar.css}" />
	</head>
	<body>
	</body>
  
</html>
